name: diana
channels:
  - pytorch
  - nvidia
  - conda-forge
  - bioconda
  - camiladuitama
  - defaults
dependencies:
  - python=3.10
  - pytorch>=2.0
  - pytorch-cuda=11.8
  - lightgbm
  - scikit-learn>=1.3
  - numpy>=1.24
  - scipy>=1.10
  - polars>=0.19
  - pandas>=2.0
  - matplotlib>=3.7
  - seaborn>=0.12
  - plotly
  - python-kaleido>=1.0.0
  - tabulate
  - h5py
  - pyarrow
  - jupyterlab
  - ete3
  - seqkit
  - biopython  # Sequence analysis and parsing
  - pigz  # Parallel gzip for fast decompression
  - pytest
  - black
  - isort
  # External tools (pre-built binaries)
  - muset  # K-mer matrix tools from camiladuitama channel
  # Build tools for compiling back_to_sequences
  - cmake>=3.20
  - make
  - rust>=1.70
  - gxx>=13.0  # Modern C++ compiler with C++17 support
  - gcc>=13.0
  - pip
  - pip:
      - pyyaml>=6.0
      - tensorboard
      - tqdm
      - wandb
      - scikit-multilearn