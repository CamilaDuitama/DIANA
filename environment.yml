name: diana
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.10
  - pytorch>=2.0
  - pytorch-cuda=11.8  # Adjust based on your CUDA version
  - scikit-learn>=1.3
  - numpy>=1.24
  - scipy>=1.10
  - polars>=0.19
  - pandas>=2.0
  - matplotlib>=3.7
  - seaborn>=0.12
  - jupyterlab
  - pytest
  - black
  - isort
  - pip
  - pip:
      - pyyaml>=6.0
      - tensorboard
      - tqdm
      - h5py
