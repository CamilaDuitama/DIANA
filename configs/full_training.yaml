# DIANA Full Training Configuration
# ==================================
# Config-driven experiment definition
# Architecture hyperparameters (hidden_dims, dropout, etc.) are optimized by Optuna

data:
  features_path: data/matrices/large_matrix_3070_with_frac/unitigs.frac.mat
  metadata_path: data/metadata/DIANA_metadata.tsv

model:
  # Task definitions (fixed based on data)
  task_names:
    - sample_type
    - community_type
    - sample_host
    - material

training:
  # Hyperparameter optimization settings
  n_folds: 5
  n_trials: 50
  max_epochs: 200
  n_inner_splits: 3
  
  # Final model training
  validation_split: 0.1
  early_stopping_patience: 20
  
  # Task weights for multi-task loss (equal by default)
  task_weights:
    sample_type: 1.0
    community_type: 1.0
    sample_host: 1.0
    material: 1.0
  
  # Execution settings
  use_gpu: true
  use_slurm: true
  sbatch_script: scripts/training/run_multitask_gpu.sbatch
