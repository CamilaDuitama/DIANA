# Test configuration for pytest smoke tests
# This is a minimal config for testing purposes only

data:
  features_path: "tests/fixtures/dummy_data.pa.mat"
  metadata_path: "tests/fixtures/dummy_metadata.tsv"

output:
  base_dir: "test_output"
  save_predictions: true
  save_models: true

training:
  max_epochs: 2
  early_stopping_patience: 5
  n_inner_splits: 2
  random_seed: 42

model:
  input_dim: 20
  hidden_dims: [16, 8]
  dropout: 0.2
  use_batch_norm: true
  activation: "relu"

optimizer:
  learning_rate: 0.001
  weight_decay: 1e-5
  batch_size: 4

optuna:
  n_trials: 2
  search_space:
    n_layers: [1, 2]
    hidden_dim_min: 8
    hidden_dim_max: 32
    dropout: [0.1, 0.3]
    learning_rate: [0.0001, 0.01]
    batch_size: [4, 8]

logging:
  level: "INFO"
  log_to_file: true
  log_to_console: true
