[tool:pytest]
# Pytest configuration for DIANA

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Markers
markers =
    smoke: End-to-end smoke tests that verify code runs without crashing
    unit: Unit tests for individual components
    slow: Tests that take longer to run
    integration: Integration tests that test multiple components together

# Coverage options (if pytest-cov is installed)
# addopts = --cov=src/diana --cov-report=html --cov-report=term

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout (if pytest-timeout is installed)
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/test_logs.txt
log_file_level = DEBUG
